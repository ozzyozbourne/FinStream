databaseChangeLog:
  # Create schema first
  - changeSet:
      id: 001-create-schema
      author: finStream
      comment: Create database schema tables
      changes:
        - sqlFile:
            path: db/create-schema.sql
            relativeToChangelogFile: true
            stripComments: true
            splitStatements: true
            endDelimiter: ";"

