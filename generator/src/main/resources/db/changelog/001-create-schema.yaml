# db/changelog/001-create-schema.yaml
databaseChangeLog:
  - changeSet:
      id: 001-create-stocks-table
      author: finstream
      comment: Create stocks table for master stock data
      changes:
        - createTable:
            tableName: stocks
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: symbol
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: sector
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: starting_price
                  type: DECIMAL(12,4)
                  constraints:
                    nullable: false
              - column:
                  name: current_price
                  type: DECIMAL(12,4)
                  constraints:
                    nullable: true
              - column:
                  name: volatility
                  type: DECIMAL(6,4)
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: market_cap
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: shares_outstanding
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: currency
                  type: VARCHAR(3)
                  defaultValue: USD
                  constraints:
                    nullable: false
              - column:
                  name: exchange
                  type: VARCHAR(10)
                  defaultValue: NASDAQ
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: 002-create-market-events-table
      author: finstream
      comment: Create market_events table for event sourcing
      changes:
        - createTable:
            tableName: market_events
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: event_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: symbol
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: event_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMPTZ
                  constraints:
                    nullable: false
              - column:
                  name: sequence_number
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: event_payload
                  type: JSONB
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: 003-create-event-sequences-table
      author: finstream
      comment: Create event_sequences table for tracking sequence numbers
      changes:
        - createTable:
            tableName: event_sequences
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: symbol
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: last_sequence_number
                  type: BIGINT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: 004-create-market-sessions-table
      author: finstream
      comment: Create market_sessions table for tracking market open/close
      changes:
        - createTable:
            tableName: market_sessions
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: session_date
                  type: DATE
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: market_open
                  type: TIMESTAMPTZ
                  constraints:
                    nullable: true
              - column:
                  name: market_close
                  type: TIMESTAMPTZ
                  constraints:
                    nullable: true
              - column:
                  name: is_trading_day
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: session_type
                  type: VARCHAR(20)
                  defaultValue: REGULAR
                  constraints:
                    nullable: false
              - column:
                  name: total_volume
                  type: BIGINT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: total_trades
                  type: INTEGER
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
